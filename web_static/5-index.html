<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header, Footer, and Filters Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Filter by state:</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Filter by amenities:</h4>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        <div>Best School</div>
    </footer>
</body>
</html>
